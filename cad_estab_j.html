<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <title>Cadastro de Estabelecimentos</title>
</head>

<body>
    <header>
        <img src="./img/logo.png" alt="">
        <h1>Cadastro de Estabelecimentos</h1>        
            <input type="button" value="Criar conta">
            <input type="button" value="Login"><br><br>
        </div>
        <div>
        <nav>
            <label for="pesquisa">Pesquisar: </label>
            <input type="search" name="pesquisa" id="pesquisa" placeholder="Digite um texto."> <button type="submit">Ir</button>&nbsp;&nbsp;
            <input type="button" value="Cadastro">
            <input type="button" value="Sobre Nós">
            <input type="button" value="Fale Conosco">
            <img src="img/iconzap.png" alt="Estacionamento Dellivery">
            
            
        </nav>
        </div><br>
    </header>
    <main>

        <section>
            <div id="img">
                <img src="img/maps.png" alt="Estacionamento Dellivery"><br><br>
            </div>
            <div id="form">
                <form action="">
                    <label for="nome">Nome completo:</label>
                    <input type="text" name="nome" id="nome" placeholder="Diite seu nome"><br>
                    <label for="cnpj">CNPJ:</label>
                    <input type="number" name="cnpj" id="cnpj" placeholder="Digite o CNPJ"><br>
                    <label for="telefone">Telefone:</label>
                    <input type="tel" name="telefone" id="telefone" placeholder="Digite seu telefone"><br>
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email" placeholder="Digite seu E-mail"><br>
                    <label for="endereco">Endereço:</label><br>
                    <label for="rua">Rua: </label><input type="text" name="rua" id="rua" placeholder="Digite o nome da rua">&nbsp;<label for="numero">Número:</label><input type="number" name="numero" id="numero" placeholder="Digite o número"><br>
                    <label for="bairro">Bairro: </label><input type="text" name="bairro" id="bairro" placeholder="Digite o nome do Bairro">&nbsp;<label for="cidade">Cidade: </label><input type="text" name="cidade" id="cidade" placeholder="Digite o nome da Cidade">&nbsp;<label for="cep">Cep: </label><input type="number" name="cep" id="cep" placeholder="Digite o Cep"><br><br>
                    <section>
                        <p>Nacionalidade</p>
                        <input type="radio" name="nacionacilidade" id="brasil" value="brasil" checked>
                        <label for="brasil">Brasileiro</label>
                        <input type="radio" name="nacionacilidade" id="estrangeiro" value="estrangeiro">
                        <label for="estrangeiro">Estrangeiro</label>
                        <br>                                             
                    </section><br>
                        <section>
                            <input type="checkbox" name="meio-transporte" id="carro" value="carro">
                            <label for="carro">Carro</label>
                            <input type="checkbox" name="meio-transporte" id="moto" value="moto">
                            <label for="moto">Moto</label>
                            <input type="checkbox" name="meio-transporte" id="caminhonete" value="caminhonete">
                            <label for="caminhonete">Caminhoneta</label>
                            <input type="checkbox" name="meio-transporte" id="suv" value="suv">
                            <label for="suv">SUV</label>
                        </section><br>
                    
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </section>



    </main>
    <br>
    <div>
    <footer>
        <p>O Delivery Estacionamento é um projeto com desenvolvimento em HTML.</p>
        <p>Criado pela equipe 04, do projeto integrador da Proz. Formado por Erick, Helen, João, Emílio e Felipe.</p>
    </footer>
</body>

</html>
