<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Cadastro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Roboto:wght@300;400&family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">

  <!-- <link rel="stylesheet" href="css/style.css"> -->

        /* Estilo para o fundo da página */
        body {
            background-image: url("estacionamento.jpg");
            background-size: cover; /* Redimensiona a imagem para cobrir toda a página */
            background-repeat: no-repeat; /* Evita que a imagem se repita */
            background-size: cover;
        }
    </style> -->

</head>

<body>

  <form>
    <div class="caixa">
      <h4>BEM VINDO DE VOLTA!</h4>

      <div class="google">
        <img id="google" src="img/image 1.png" alt="logo google">
        <input type="text" placeholder="Fazer login com o Google">

      </div>

      <div class="face">
        <img id="face" src="img/Rectangle 1.png" width="15" height="15" alt="logo facebook">
        <input type="text" placeholder="Fazer login com o face">
      </div>

      <div class="twiter">
        <img id="twiter" src="img/image 2.png" alt="logo twitter">
        <input type="text" placeholder="Fazer login com o Twitter">
      </div>

      <div>
        <hr>
      </div>

      <div class="email">
        <img src="img/Vector.png" alt="">
        <input type="email" placeholder="Digite seu email" required>
        <br></br>

      </div>

      <div class="senha">
        <img src="img/Vector-1.png" alt="">
        <input type="password" placeholder="Digite sua senha" required>
        <p>Esqueceu sua senha? Clique <a href="#">aqui.</a></p>
      </div>
    </div>
  </form>

  <form action="#" method="get">

    <div class="caixa2">
      <H4>CADASTRE-SE AQUI</H4>
      
      <div class="nome">
        <img src="img/Vector.png" alt="">
        <input type="text" placeholder="Nome completo">
      </div>
      <div class="contato">
        <img src="img/Vector-1.png" alt="">
        <input type="text" placeholder="Celular ou email">
      </div>
      <div class="senha">
        <img src="img/Vector-1.png" alt="">
        <input type="password" placeholder="Digite sua senha">
      </div>
      <div class="datanascimento">
        <p>Data de Nascimento</p>
        <div class="dia">
          <input type="data" placeholder="Dia">
        </div>
        <div class="mes">
          <input type="data" placeholder="Mês">
        </div>
        <div class="ano">
          <input type="data" placeholder="Ano">
        </div>
       <div>
       <p>Gênero</p>
         <div class="Feminino">
          <input type="radio" placeholder=" ">
           <label for="Feminino"> F </label>
        </div>
        <div class="masculino">
          <input type="radio" placeholder=" ">
          <label for="masculino"> M </label>
        </div>
        <div class="Outro">
          <input type="radio" placeholder="Outro">
          <label for="Outro"> O </label>
        </div>
        <div>
          <button>CADASTRE-SE</button>
        </div>
           
      </div>

  </form>

</body>

</html>
