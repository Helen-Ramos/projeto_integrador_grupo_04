<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Estabelecimentos</title>
</head>
<link rel="stylesheet" href="">
<body>
    <header>
        <h1>Cadastro de Estabelecimentos</h1>
        <div>
            <input type="button" value="Criar conta">
            <input type="button" value="Login">
        </div>
        <div>
        <nav>
            <input type="text" name="txtBusca" id="txtBusca" placeholder="Buscar">
            <input type="button" value="Cadastro">
            <input type="button" value="Sobre Nós">
            <input type="button" value="Fale Conosco">
            <img src="img/iconzap.png" alt="Estacionamento Dellivery">
            
            
        </nav>
        </div><br>
    </header>
    <main>

        <section>
            <div id="img">
                <img src="img/maps.png" alt="Estacionamento Dellivery"><br><br>
            </div>
            <div id="form">
                <form action="">
                    <label for="nome">Nome completo</label><br>
                    <input type="text" name="txt1" id="txt1" placeholder="Digite seu nome"><br>
                    <label for="cnpj">CNPJ</label><br>
                    <input type="number" name="txt2" id="txt2" placeholder="Digite o CNPJ"><br>
                    <label for="telefone">Telefone</label><br>
                    <input type="tel" name="" id="" placeholder="Digite seu telefone"><br>
                    <label for="endereco">Endereço</label> <br>
                    <label for="rua">Rua: </label><input type="text" name="" id="" placeholder="Digite o nome da rua">&nbsp;<label for="numero">Número: </label><input type="number" name="" id="" placeholder="Digite o número"><br>
                    <label for="">Bairro: </label><input type="text" name="" id="" placeholder="Digite o nome do Bairro">&nbsp;<label for="cidade">Cidade: </label><input type="text" name="" id="" placeholder="Digite o nome da Cidade">&nbsp;<label for="">Cep: </label><input type="number" name="" id="" placeholder="Digite o Cep"><br><br>
                    <input type="button" value="Enviar">
                </form>
            </div>
        </section>



    </main>
    <br>
    <div>
    <footer>
        Estacionamentos Dellivery &copy;
    </footer>
    </div>
    
</body>
</html>
